<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="styles4.css">
</head>
<body>
  <div class="container">
    <h1>Clicker Game</h1>
    <p>Click the button as fast as you can to increase your score!</p>
    <div class="buttons">
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
      <button id="resetButton">Reset</button>
      <button id="clickButton" disabled>Click Me!</button>
      <button id="timeWarpButton">Time Warp</button>
      <button id="relaxationModeButton">Relaxation Mode</button>
      <button id="endGameButton">End Game</button>
    </div>
    <p>Score: <span id="score">0</span></p>
    <p>Time Left: <span id="timer">60</span> seconds</p>
    <p id="message"></p>

    <div id="popupContainer" class="popup-container">
      <h1>Tic Tac Toe</h1>
      <div class="game-container">
          <div id="board" class="board">
              <div class="container">
                  <div id="board" class="board">
                      <div class="cell" data-index="0"></div>
                      <div class="cell" data-index="1"></div>
                      <div class="cell" data-index="2"></div>
                      <div class="cell" data-index="3"></div>
                      <div class="cell" data-index="4"></div>
                      <div class="cell" data-index="5"></div>
                      <div class="cell" data-index="6"></div>
                      <div class="cell" data-index="7"></div>
                      <div class="cell" data-index="8"></div>
                  </div>
              </div>
          </div>
          <div class="scoreboard">
              <h2>Scoreboard</h2>
              <p>Player Wins: <span id="playerScore">0</span></p> <!-- Player's score -->
              <p>Bot Wins: <span id="botScore">0</span></p> <!-- Bot's score -->
              <p>Cat Wins: <span id="catScore">0</span></p> <!-- Cat's score -->
          </div>
      </div>
    </div>    
  <script src="script2.js"></script>
  <script src="script3.js"></script> 
</body>
</html>
