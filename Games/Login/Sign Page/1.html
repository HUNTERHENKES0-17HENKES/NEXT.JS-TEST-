<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Bar Clicker Game</title>
  <link rel="stylesheet" href="styles3.css">
</head>
<body>
  <div class="container">
    <h1>Space Bar Clicker Game</h1>
    <div class="click-area">
      <p id="instructions">Press the space bar as many times as you can before time runs out!</p>
      <p id="click-count">Click Count: 0</p>
      <p id="timer">Time Left: 60</p>
      <button id="start-button">Start</button>
      <button id="stop-button">Stop</button>
      <button id="reset-button">Reset</button>
    </div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
